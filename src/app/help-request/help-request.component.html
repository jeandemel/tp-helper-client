<h1>Qui a besoin d'aide ?</h1>
<form (submit)="addHelp()">
    <label for="subject">Sujet : </label>
    <md-input-container>
        <input mdInput type="text" name="subject" [(ngModel)]="subject">
    </md-input-container>
    <button md-raised-button>Besoin d'aide</button>
</form>

<ul>
    <li *ngFor="let help of helps | async">
        {{help.user.pseudo}}: {{help.subject}}
        <button md-mini-fab *ngIf="help.user._id === user._id || user.rights ===1"
        (click)="done(help)">
            <md-icon>check</md-icon>
        </button>
    </li>
</ul>
