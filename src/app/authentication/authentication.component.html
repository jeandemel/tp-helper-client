<form (submit)="login()">
  <md-input-container>
    <input mdInput type="email" placeholder="Email" name="email" [(ngModel)]="email" />
  </md-input-container>
  <md-input-container>
    <input mdInput type="password" placeholder="Password" name="pass" [(ngModel)]="pass" />
  </md-input-container>

  <button md-raised-button>Login</button>

{{msg}}

</form>
